      <!-- GAME -->
      <div class="row players">
        <div data-role="page" class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">
          <div class="title"><b>Player 1</b> >> Player 2 >> Location</div>
          <div class="well fighter card white">

          <div class="well power card black">
            <div id="power1" class="text" onclick="OF_APP.powers.get(this);">Select your superpower</div>
          </div>

          <div class="well weapon card black">
            <div id="weapon1" class="text" onclick="OF_APP.weapons.get(this);">Select your weapon</div>
          </div>
        </div>

        <div data-role="page" class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">

            <div id="power2" class="text" onclick="OF_APP.powers.get(this);">Select your superpower</div>
          </div>

          <div class="well weapon card black">
            <div id="weapon2" class="text" onclick="OF_APP.weapons.get(this);">Select your weapon</div>
          </div>
        </div>

        <div data-role="page" class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">
          <div class="title">Player 1 << Player 2 << <b>Location</b></div>
          <div class="well location card green">
